name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: false
        default: 'main'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: Prune dev dependencies
        run: npm prune --production

      - name: Create deployment package
        run: |
          tar -czf deploy.tar.gz \
            .next \
            public \
            package.json \
            package-lock.json \
            next.config.ts \
            ecosystem.config.js \
            server \
            src/lib \
            drizzle.config.ts \
            tsconfig.json \
            node_modules

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-package
          path: deploy.tar.gz
          retention-days: 1

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: deploy-package

      - name: Deploy to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          source: "deploy.tar.gz"
          target: "/tmp"
          overwrite: true

      - name: Setup release on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          command_timeout: 5m
          script: |
            set -e

            APP_DIR="/var/www/filmber"
            RELEASE_TIMESTAMP=$(date +%Y%m%d%H%M%S)
            RELEASE_DIR="${APP_DIR}/releases/${RELEASE_TIMESTAMP}"

            echo "Starting deployment ${RELEASE_TIMESTAMP}..."

            # Создаем директории
            mkdir -p "${RELEASE_DIR}"
            mkdir -p "${APP_DIR}/logs"

            # Распаковываем артефакты
            echo "Extracting deployment package..."
            tar -xzf /tmp/deploy.tar.gz -C "${RELEASE_DIR}"
            rm -f /tmp/deploy.tar.gz

            # Линкуем .env
            ln -sf "${APP_DIR}/shared/.env" "${RELEASE_DIR}/.env"

            # Миграции (если нужны)
            cd "${RELEASE_DIR}"
            set -a
            source "${APP_DIR}/shared/.env"
            set +a
            npx drizzle-kit push 2>/dev/null || true

            # Переключаем релиз
            ln -sfn "${RELEASE_DIR}" "${APP_DIR}/current"

            # Перезапуск PM2 (graceful reload)
            cd "${APP_DIR}/current"
            if pm2 describe filmber > /dev/null 2>&1; then
              echo "Reloading existing PM2 process..."
              pm2 reload filmber --update-env
            else
              echo "Starting new PM2 process..."
              pm2 start ecosystem.config.js --env production
            fi
            pm2 save

            # Очистка старых релизов (оставляем 5)
            cd "${APP_DIR}/releases"
            ls -1t | tail -n +6 | xargs -r rm -rf 2>/dev/null || true

            echo "Deployment completed: ${RELEASE_TIMESTAMP}"

      - name: Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            sleep 5
            if pm2 show filmber | grep -q "online"; then
              echo "Health check passed!"
            else
              echo "Health check failed!"
              exit 1
            fi

      - name: Notify on failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            echo "Deployment failed, attempting rollback..."
            APP_DIR="/var/www/filmber"
            PREV_RELEASE=$(ls -1t "${APP_DIR}/releases" | sed -n '2p')
            if [ -n "$PREV_RELEASE" ]; then
              ln -sfn "${APP_DIR}/releases/${PREV_RELEASE}" "${APP_DIR}/current"
              cd "${APP_DIR}/current"
              pm2 reload filmber --update-env || pm2 start ecosystem.config.js --env production
              echo "Rolled back to ${PREV_RELEASE}"
            fi
